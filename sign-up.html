<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/single-item-page.css">
    <link rel="stylesheet" type="text/css" href="css/featured-cate.css">
    <link rel="stylesheet" type="text/css" href="css/signin-signup.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body id="sing-in-bg">
    <div class="sign-up-logo">
        <a href="index.html"><img src="assets/Baba-Store-Logo-colord.png"></a>
   </div>
   <div class="sign-up-content">
    <p class="sign-up-create-acc">Create a noon account</p>
    <p class="already-have-acc">Already have an account? <a href="sign-in.html">Sign In</a></p>
    </div>
    <div class="sign-up-form"> 
        <form>
            <div class="form-group sign-up-email">
              <input type="email" placeholder="EMAIL" class="form-control">
            </div>
            <div class="form-group sign-up-pass">
              <input type="password" placeholder="PASSWORD" class="form-control">
            </div>
            <div class="form-group sign-up-first-name">
                <input type="FIRST NAME" placeholder="first-name" class="form-control">
              </div>
              <div class="form-group sign-up-last-name">
                <input type="LAST NAME" placeholder="Last-name" class="form-control">
              </div>
            <div class="sign-up-submit">
                <button type="submit" class="btn btn-primary">CREATE AN ACCOUNT</button>
            </div>
          </form>
       </div>
</body>
</html>
